{% extends 'base.html' %}
{% block content %}
<br/>

{% if code %}

<pre>
    <code class="line-numbers language-{{lan}}">   
    {{code}} 
    </code>
    </pre>
    <br/><br/>
    
    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
    
      <div class="mb-3">
        <textarea class="form-control" name="code" placeholder="Have A.I Fix My Code" rows="3">{{code}}</textarea>
    
      </div>
    
      <select class="form-select" name="lan">
        <option selected>Select Programming Language</option>
        {% for lan in lan_list %}
    
            <option value="{{lan}}">{{lan}}</option>
        
        {% endfor %}
      </select>
      <br/> <br/>
      <button type="submit" class="btn btn-secondary">Submit</button>
    </form>


{% else %}


<pre>
<code class="line-numbers language-python">

 

</code>
</pre>
<br/><br/>

<form method=POST action="{% url 'home' %}">
    {% csrf_token %}

  <div class="mb-3">
    <textarea class="form-control" name="code" placeholder="Have A.I Fix My Code" rows="3"></textarea>

  </div>

  <select class="form-select" name="lan">
    <option selected>Select Programming Language</option>
    {% for lan in lan_list %}

        <option value="{{lan}}">{{lan}}</option>
    
    {% endfor %}
  </select>
  <br/> <br/>
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
{% endif %}
{% endblock  %}
